<!DOCTYPE HTML">
<HTML>
<HEAD>
<TITLE>A simple frameset document</TITLE>
</HEAD>
<FRAMESET cols="20%, 80%">
  <FRAMESET rows="100, 200">
      <FRAME src="Background_2.html">
      <FRAME src="Background.html">
  </FRAMESET>
  <FRAME src="Sample.html">
  <NOFRAMES>
      <P>This frameset document contains:
      <UL>
         <LI><A href="Background_2.html">Info</A>
         <LI><A src="Background.html">Photos</A>
         <LI><A src="Sample.html">Review</A>
      </UL>
  </NOFRAMES>
</FRAMESET>
</HTML>
